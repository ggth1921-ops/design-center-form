<form id="jobForm">
  <input name="name" placeholder="ชื่อผู้ขอ" />
  <input name="jobType" placeholder="ประเภทงาน" />
  <textarea name="detail"></textarea>
  <input name="date" type="date" />
  <button type="submit">ส่งงาน</button>
</form>

<script>
document.getElementById("jobForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = Object.fromEntries(new FormData(this));

  fetch("https://script.google.com/macros/s/AKfycbzDQQgxw3u80rzDLHxolGrLAMl_YBB7s7o3NWXe8m2K60WknlPgeQonBJE7Bu6fKzgY/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("ส่งข้อมูลแล้ว!");
});
</script>
