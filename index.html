<form id="jobForm">
  <input name="name" placeholder="ชื่อผู้ขอ" />
  <input name="jobType" placeholder="ประเภทงาน" />
  <textarea name="detail"></textarea>
  <input name="date" type="date" />
  <button type="submit">ส่งงาน</button>
</form>

<script>
document.getElementById("jobForm").addEventListener("submit", function(e){
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this));

  fetch("https://script.google.com/macros/s/AKfycbx5jRy2ClSFZHSLpv5BoSv-Q67cVX7goAWJOvk37i-9Y7ilMoS3QZf3ggvC21UUigcY/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
});
</script>
